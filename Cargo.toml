[package]
name = "memo-cli"
version = "0.1.1"
edition = "2021"
authors = ["Zoranner"]
description = "Vector-based memo system with semantic search"
license = "GPL-3.0-only"

[[bin]]
name = "memo"
path = "src/main.rs"

[dependencies]
# 本地依赖（从 crates/ 引用）
memo-types = { path = "crates/types" }
memo-local = { path = "crates/local" }
model-provider = { path = "crates/providers", features = ["all"] }

# HTTP 客户端（用于 embedding API）
# 使用 rustls-tls 替代 OpenSSL，支持 musl 静态编译
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

# CLI 依赖
clap = { version = "4.5", features = ["derive", "env"] }
dialoguer = "0.11"
console = "0.15"

# 文件处理
walkdir = "2"
regex = "1"
toml = "0.8"
dirs = "5"
shellexpand = "3"
once_cell = "1"

# 日志
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# 共享依赖
tokio = { version = "1", features = ["rt-multi-thread", "macros", "fs"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
async-trait = "0.1"
quick-xml = { version = "0.37", features = ["serialize"] }

[profile.dev]
# 开发时快速编译（默认配置，显式声明便于理解）
opt-level = 0
incremental = true

[profile.release]
# 日常 release 编译（平衡速度和性能）
opt-level = 2
lto = "thin"        # thin LTO：比 full 快 5-10 倍，性能损失 < 5%
codegen-units = 16  # 并行编译，充分利用多核
strip = true

[profile.dist]
# 最终发布版本（只在打包分发时使用：cargo build --profile dist）
inherits = "release"
opt-level = 3
lto = true          # 完整 LTO，最大化性能
codegen-units = 1   # 单线程代码生成，最大化优化
