[package]
name = "memo-cli"
version = "0.1.0"
edition = "2021"
authors = ["Zoranner"]
description = "Vector-based memo system with semantic search"

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive", "env"] }
dialoguer = "0.11"
console = "0.15"

# Async runtime (只启用需要的功能，加速编译)
tokio = { version = "1", features = ["rt-multi-thread", "macros", "fs"] }

# LanceDB (official Rust SDK) - using older stable version
lancedb = "0.23"
arrow-array = "56"
arrow-schema = "56"
futures = "0.3"

# Embedding (通用 HTTP 客户端 - 支持所有平台)
reqwest = { version = "0.12", features = ["json"] }

# File processing
walkdir = "2"
regex = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Error handling
anyhow = "1"
thiserror = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
dirs = "5"
uuid = { version = "1", features = ["v4", "serde"] }
once_cell = "1"
shellexpand = "3"

[features]
default = []

[[bin]]
name = "memo"
path = "src/main.rs"

[profile.dev]
# 开发时快速编译（默认配置，显式声明便于理解）
opt-level = 0
incremental = true

[profile.release]
# 日常 release 编译（平衡速度和性能）
opt-level = 2
lto = "thin"        # thin LTO：比 full 快 5-10 倍，性能损失 < 5%
codegen-units = 16  # 并行编译，充分利用多核
strip = true

[profile.dist]
# 最终发布版本（只在打包分发时使用：cargo build --profile dist）
inherits = "release"
opt-level = 3
lto = true          # 完整 LTO，最大化性能
codegen-units = 1   # 单线程代码生成，最大化优化
