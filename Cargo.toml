[package]
name = "memo-cli"
version = "0.1.0"
edition = "2021"
authors = ["Zoranner"]
description = "Vector-based memo system with semantic search"

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive", "env"] }
dialoguer = "0.11"
console = "0.15"

# Async runtime
tokio = { version = "1", features = ["full"] }

# LanceDB (official Rust SDK) - using older stable version
lancedb = "0.23"
arrow-array = "56"
arrow-schema = "56"
futures = "0.3"

# Embedding (通用 HTTP 客户端 - 支持所有平台)
reqwest = { version = "0.12", features = ["json"] }

# File processing
walkdir = "2"
regex = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Error handling
anyhow = "1"
thiserror = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
dirs = "5"
uuid = { version = "1", features = ["v4", "serde"] }
once_cell = "1"
shellexpand = "3"

[features]
default = []

[[bin]]
name = "memo"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
