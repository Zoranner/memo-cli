[workspace]
resolver = "2"
members = ["types", "local", "cli"]

[workspace.package]
version = "0.1.1"
edition = "2021"
authors = ["Zoranner"]

[workspace.dependencies]
# 共享的依赖版本
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "fs"] }

[profile.dev]
# 开发时快速编译（默认配置，显式声明便于理解）
opt-level = 0
incremental = true

[profile.release]
# 日常 release 编译（平衡速度和性能）
opt-level = 2
lto = "thin"        # thin LTO：比 full 快 5-10 倍，性能损失 < 5%
codegen-units = 16  # 并行编译，充分利用多核
strip = true

[profile.dist]
# 最终发布版本（只在打包分发时使用：cargo build --profile dist）
inherits = "release"
opt-level = 3
lto = true          # 完整 LTO，最大化性能
codegen-units = 1   # 单线程代码生成，最大化优化
